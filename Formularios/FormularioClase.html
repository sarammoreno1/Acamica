<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    <Style>
        form{
            font-family: 'Playfair Display', serif;
        }
    </Style>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="">
        <div>
            <h3>Ingrese sus Datos Personales</h3>
            <div>
                <label for="lblname" >Nombres:</label>
                <input type="text" placeholder="Ingrese su Nombre" name="lblname" id="lblname" required>
            </div>
            <br>
            <div>
                <label for="lblapellidos">Apellidos:</label>
                <input type="text" placeholder="Ingrese sus Apellidos" name="lblapellidos" id="lblapellidos" required>
            </div>
            <br>
            <div>
                <label for="lblemail">Email:</label>
                <input type="email" placeholder="Ingrese su Correo" name="lblemail" id="lblemail" required>
            </div>
            <br>
            <div>
                <h3 label for="selectpais" name="selectpais" id="selectpais" required>Seleccione un país de América del Sur</label></h3>
                <select>
                    <option name="AR" id="AR">Argentina</option>
                    <option name="BO" id="BO">Bolivia</option>
                    <option name="BR" id="BR">Brasil</option>
                    <option name="CL" id="CL">Chile</option>
                    <option name="CO" id="CO">Colombia</option>
                    <option name="EC" id="EC">Ecuador</option>
                    <option name="GYF" id="GYF">Guayana Francesa</option>
                    <option name="GY" id="GY">Guyana</option>
                    <option name="PY" id="PY">Paraguay</option>
                    <option name="PE" id="PE">Perú</option>
                    <option name="" id="">Surinam</option>
                    <option name="TT" id="TT">Trinidad y Tobago</option>
                    <option name="UY" id="UY">Uruguay</option>
                    <option name="VE" id="VE">Venezuela</option>
                </select>
            </div>
            <br>
            <div>
                <h3 label required>¿A qué carrera deseas inscribirte?</label></h3>
                <p><input type="radio" name="rbtnux" id="rbtnux" checked=""><label for="radio1">UX/UI</label></p>
                <p><input type="radio" name="rbtndatas" id="rbtndatas"><label for="radio2">Data Science</label></p>
                <p><input type="radio" name="rbtndwfs" id="rbtndwfs"><label for="radio2">Desarrollo Web Full Stack</label></p>
            </div>
            <br>
            <div>
                <h3 label required>Modalidad</label></h3>
                <p><input type="radio" name="rbtnpresencial" id="rbtnpresencial" checked=""><label for="radio1">Presencial</label></p>
                <p><input type="radio" name="rbtnonline" id="rbtnonline"><label for="radio2">Online</label></p>
            </div>
            <br>
            <div>
                <h3 label>¿Estás trabajando actualmente?</label></h3>
                <p><input type="radio" name="rbtntrabaja" id="rbtntrabaja" checked=""><label for="radio1">Si</label></p>
                <p><input type="radio" name="rbtnnotrabaja" id="rbtnnotrabaja"><label for="radio2">No</label></p>
            </div>
            <br>
            <div>
                <label for="">Télefono de contacto:</label>
                <input type="tel" placeholder="Ingrese su Télefono" required>
            </div>
            <br>
            <div>
                <label for="">Descripción personal: </label>
                <br>
                <input type="text" width="2000" placeholder="Ingrese su Descripción personal, en máximo 300 caracteres" maxlength="300" required>
            </div>
            <br>
            <div>
                <input type="button" value="Enviar" name="btnenviar" id="btnenviar">
                <input type="reset" value="Borrar" name="btnlimpiar" id="btnlimpiar">
            </div>
        </div>
    </form>
</body>
</html>
